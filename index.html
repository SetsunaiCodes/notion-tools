                    <p id="mins" class="number">??</p>
                    <p class="angabe">Minuten</p>
                  </div>
                  <div class="abschnitt">
                    <p id="secs" class="number">??</p>

                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
            <div class="sechead">
              <p>Games</p>

            </div>

                    <div class="abschnitt">
                      <p id="daysFF" class="number">??</p>

                    </div>
                    <div class="abschnitt">
                      <p id="secsFF" class="number">??</p>
                      <p class="angabe">Sekunden</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section>
            <div class="sechead">
              <p>Serien</p>
              <div class="divider"></div>
            </div>
            
          </section>
      </main>
    </div>
    <script src="daysuntil.js"></script>
    <script
